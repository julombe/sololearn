<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-width</title>

    <style>
        p.first {
    padding: 10px;
    border-style: solid;
    border-width: 2px;
}

p.second {
    padding: 10px;
    border-style: solid;
    border-width: 5px;
}
    </style>
</head>
<body>
    <p class="first">
        Border width of this paragraph is set to 2px.
    </p>
    <p class="second">
        Border width of this paragraph is set to 5px.
    </p>
</body>
</html>
